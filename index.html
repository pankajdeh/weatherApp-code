<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <h1>Weather APP</h1>
    <h1>Css part is pending....</h1>
    <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeahter>search Weather</p>
     </div>

    <!--main  container  -->
    <div class="weather-container">

     <!-- graint location container -->
        <div class=" sub-container grant-location-container">
             <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="">
             <p>Grant Location Access</p>
             <p>allow access to get the weather Information</p>
             <button class="btn" data-grantAccess>Grant Access</button> 
        </div>
<!--  -->
        <!-- Search form -> form container-->
        <form class="form-container" data-searchForm>
            <input type="text" placeholder="search for City... " data-searchInput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" width="20" height="20" loading="lazy" >
            </button>

        </form>

        <!-- loading Screen contianer -->
        <div class="loading-container">
            <img src="./assets/loading.gif" width="150" height="150">
            <p>Loading</p>
        </div>

        <!-- Show wather info -->
        <div class="user-info-container">

            <!-- city name and fleg  -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>

            </div>

          <!-- weather description  -->
            <p data-weatherDesc></p>

            <!-- weather icon -->
            <img data-weatherIcon>

            <!-- temperature -->
            <p data-temp></p>
        </div>

        <!-- 3 cards parameter -->
        <div class="parameter-container">

            <!-- card-1 -->
            <div class="parameter">
                <img src="./assets/wind.png">
                <p>wind Speed</p>
                <p data-windspeed></p>
            </div>

            <!-- card-2 -->
            <div class="parameter">
                <img src="./assets/humidity.png">
                <p>humidity</p>
                <p data-humidity></p>
            </div>

            <!-- card-3 -->
            <div class="parameter">
                <img src="./assets/cloud.png">
                <p>cloud</p>
                <p data-cloudiness></p>
            </div>

        </div>


    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
